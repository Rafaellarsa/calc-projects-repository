version: 1
backend:
  phases:
    preBuild:
      commands:
        - npm install
        - amplify pull --appId $AWS_APP_ID --envName $AWS_BRANCH
    build:
      commands:
        # Caching and building backend resources
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID

frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        # This should generate amplify_outputs.json locally
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*